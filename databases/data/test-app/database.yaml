apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: test-app-db
  namespace: test-app
spec:
  instances: 1
  imageName: quay.io/enterprisedb/postgresql:16.1
  storage:
    size: 1Gi

  bootstrap:
    initdb:
      database: app
      owner: app

  backup:
    barmanObjectStore:
      destinationPath: s3://test-app-db-cnpg-backup/
      s3Credentials:
        accessKeyId:
          name: aws-creds
          key: AWS_ACCESS_KEY_ID
        secretAccessKey:
          name: aws-creds
          key: AWS_SECRET_ACCESS_KEY
    retentionPolicy: 1d

  certificates:
    serverCASecret: test-app-db-ca
    serverTLSSecret: test-app-db-server
    replicationTLSSecret: test-app-db-replication
