apiVersion: v1
kind: ConfigMap
metadata:
  name: vault-promtail-config
  namespace: vault
data:
  config.yaml: |
    server:
      http_listen_port: 9080
      grpc_listen_port: 0
      log_level: "info"

    # Tracks how far Promtail has read each log file
    positions:
      filename: /tmp/positions.yaml

    # Loki endpoint (adjust namespace/port if needed)
    clients:
      - url: http://loki-gateway.monitoring/loki/api/v1/push

    scrape_configs:
      - job_name: vault_audit_logs
        static_configs:
          - targets: ['localhost']
            labels:
              job: vault_audit_logs
              namespace: vault
              __path__: /vault/audit/vault-audit.log

        # Parse and label structured JSON audit logs
        pipeline_stages:
          - json:
              expressions:
                time: time
                type: type
                path: request.path
                operation: request.operation
                error: error
                remote_address: request.remote_address
                display_name: auth.display_name
          - labels:
              type:
              path:
              operation:
              error:
              remote_address:
              display_name:
