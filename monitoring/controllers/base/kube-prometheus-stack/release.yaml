apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: "66.2.2"
      sourceRef:
        kind: HelmRepository
        name: kube-prometheus-stack
        namespace: monitoring
      interval: 12h
  install:
    crds: Create
  upgrade:
    crds: CreateReplace
  driftDetection:
    mode: enabled
    ignore:
      # Ignore "validated" annotation which is not inserted during install
      - paths: ["/metadata/annotations/prometheus-operator-validated"]
        target:
          kind: PrometheusRule
  valuesFrom:
  - kind: ConfigMap
    name: flux-kube-state-metrics-config
    valuesKey: kube-state-metrics-config.yaml
  - kind: Secret
    name: slack-webhook
    valuesKey: slack_api_url
    targetPath: alertmanager.config.global.slack_api_url
    
  values:
    prometheus:
      enabled: true
      prometheusSpec:
        serviceMonitorSelectorNilUsesHelmValues: false
        serviceMonitorSelector: {}
        serviceMonitorNamespaceSelector: {}
        ruleSelector:
          matchExpressions:
            - key: prometheus
              operator: In
              values:
              - example-rules

    grafana:
      assertNoLeakedSecrets: false
      additionalDataSources:
        - name: Loki
          type: loki
          url: http://loki-gateway.monitoring.svc.cluster.local
          access: proxy
          # Even with auth_enabled: false, Loki requires an org ID header
          # This is a known quirk - the value can be anything since auth is disabled
          jsonData:
            httpHeaderName1: "X-Scope-OrgID"
          secureJsonData:
            httpHeaderValue1: "fake"
      adminPassword: rayane
      ingress:
        enabled: true
        ingressClassName: traefik
        hosts:
          - grs.undefinedlab.uk
        tls:
          - secretName: grafana-tls-secret
            hosts:
              - grs.undefinedlab.uk

      grafana.ini:
        server:
          # Define how Grafana is accessed externally
          # You may need to adjust this based on your ingress or NodePort setup
          root_url: "https://grs.undefinedlab.uk/"
        auth:
          disable_login_form: false
        auth.generic_oauth:
          verbose_logging: true
          enabled: true
          name: Keycloak
          allow_sign_up: true
          client_id: grafana
          client_secret: 1rcD7wwnFYBFGtAHi7cnJNF2vhq9khkO
          scopes: openid email profile
          auth_url: https://keycloak.undefinedlab.uk/realms/grafana/protocol/openid-connect/auth
          token_url: https://keycloak.undefinedlab.uk/realms/grafana/protocol/openid-connect/token
          api_url: https://keycloak.undefinedlab.uk/realms/grafana/protocol/openid-connect/userinfo
          role_attribute_path: "contains(realm_access.roles[*], 'admin') && 'Admin' || 'Viewer'"      
          login_attribute_path: preferred_username
          name_attribute_path: name
          email_attribute_path: email

    alertmanager:
      config:
        global:
          resolve_timeout: 5m      
        route:
          group_by: ['job']
          group_wait: 30s
          group_interval: 5m
          repeat_interval: 12h
          receiver: 'slack'
          routes:
          - match:
              alertname: DeadMansSwitch
            receiver: 'null'
          - match:
            receiver: 'slack'
            continue: true
        receivers:
        - name: 'null'
        - name: 'slack'
          slack_configs:
          - channel: '#alerts'
            send_resolved: true
            title: '[{{ .Status | toUpper }}{{ if eq .Status "firing" }}:{{ .Alerts.Firing | len }}{{ end }}] Monitoring Event Notification'
            text: >-
              {{ range .Alerts }}
                *Alert:* {{ .Annotations.summary }} - `{{ .Labels.severity }}`
                *Description:* {{ .Annotations.description }}
                *Graph:* <{{ .GeneratorURL }}|:chart_with_upwards_trend:> *Runbook:* <{{ .Annotations.runbook }}|:spiral_note_pad:>
                *Details:*
                {{ range .Labels.SortedPairs }} â€¢ *{{ .Name }}:* `{{ .Value }}`
                {{ end }}
              {{ end }}