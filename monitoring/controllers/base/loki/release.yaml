apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki  
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: "loki"
      version: "6.44.0"
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: monitoring
      interval: 12h
  values:
    deploymentMode: SingleBinary

    # Number of replicas
    singleBinary:
      replicas: 1

    # Component replicas
    write:
      replicas: 0
    read:
      replicas: 0
    backend:
      replicas: 0

    # Caching
    chunksCache:
      enabled: false
    resultsCache:
      enabled: false

    # Helm test
    test:
      enabled: false

    # All loki settings combined under one key
    loki:
      auth_enabled: false
      commonConfig:
        replication_factor: 1
      storage:
        type: filesystem
        filesystem:
          directory: /var/loki/chunks
      useTestSchema: true
        
